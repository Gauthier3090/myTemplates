<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center bg-custom">
<script src="https://kit.fontawesome.com/ade62bb679.js" crossorigin="anonymous"></script>
<form class="form-control shadow d-flex flex-column align-items-center w-50" action="" method="post">
  <h2 class="text-center mt-3">Login</h2>
  <div class="input-group-sm w-50">
    <label for="first-name"></label>
    <input type="text" class="form-control" placeholder="&nbsp; First name" name="first-name" id="first-name">
  </div>
  <div class="input-group-sm w-50">
    <label for="last-name"></label>
    <input type="text" class="form-control" placeholder="&nbsp; Last name" name="last-name" id="last-name">
  </div>
  <div class="input-group-sm w-50">
    <label for="email"></label>
    <input type="email" class="form-control" placeholder="&nbsp; Email" name="email" id="email">
  </div>
  <div class="input-group-sm w-50">
    <label for="password"></label>
    <input type="password" class="form-control" placeholder="&nbsp; Password" name="password" id="password">
  </div>
  <div class="input-group-sm mb-3 w-50">
    <label for="password-confirm"></label>
    <input type="password" class="form-control" placeholder="&nbsp; Confirm Password" name="password" id="password-confirm">
  </div>
  <button type="submit" class="btn btn-primary w-25 mt-3 mb-1">Login</button>
  <a class="text-dark small mb-3" href="#"><small>Sign up</small></a>
</form>
</body>
</html>
